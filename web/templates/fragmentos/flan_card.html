<div class="card col-12 col-sm-12 col-md-6 col-lg-4 mb-4 mx-2" style="width: 18rem; height: 29rem;">
    <img class="rounded-pill pt-2" src="{{flan.image_url}}" height="150">
    <div class="card-body d-flex flex-column justify-content-between">
        <div>
            <h5 class="card-title">{{flan.name}}</h5>
            <p class="card-text">{{flan.description}}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
        <div class="mt-auto">
            <p class="mb-0">Valor : ${{flan.price}}</p>
        </div>
    </div>
</div>
